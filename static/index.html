<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port Scanner</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <h1>🔍 Port Scanner</h1>

  <form action="/scan" method="post" class="scanner-form">
    <fieldset>
      <legend>🔗 Scan Configuration</legend>

      <label for="ip">IP Address:</label>
      <input type="text" id="ip" name="ip" placeholder="Enter target IP" required><br>

      <label for="protocol">Protocol:</label>
      <select id="protocol" name="protocol" required>
        <option value="tcp">TCP</option>
        <option value="udp">UDP</option>
      </select><br>

      <label for="startPort">Start Port:</label>
      <input type="number" id="startPort" name="startPort" min="1" max="65535" placeholder="1" required><br>

      <label for="endPort">End Port:</label>
      <input type="number" id="endPort" name="endPort" min="1" max="65535" placeholder="65535" required><br>

      <label for="timeout">Timeout:</label>
      <input type="text" id="timeout" name="timeout" value="1s" required><br>

      <label for="maxConcurrency">Max Concurrency:</label>
      <input type="number" id="maxConcurrency" name="maxConcurrency" min="1" value="100" required><br>

      <button type="submit" class="btn">🚀 Start Scan</button>
    </fieldset>
  </form>

  <h2>📜 Scan Results</h2>
  <table class="results-table">
    <thead>
    <tr>
      <th>Port</th>
      <th>Status</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
      <td>{{.Port}}</td>
      <td>{{.Status}}</td>
      <td>{{.Message}}</td>
    </tr>
    {{end}}
    </tbody>
  </table>
</div>

</body>
</html>
